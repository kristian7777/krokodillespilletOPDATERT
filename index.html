<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kroko.css">
</head>
<body>
    <div id="app"></div>



    <script>

        //model
        let firstNumber = 0;
        let secondNumber = 0;
        let poeng = 0;


        //view
        View()
        function View() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <div class="site">
            <h1>Spille Krokodille!</h1>
            <p>Finn største tall  <br> Bruk tegnene "> = <" til å svare</p>
            <div class="game plus">Poeng: ${poeng}</div>
            <br>
            <div class="game">
                <div>${firstNumber}&nbsp&nbsp&nbsp<input type="text" id="inputbox"></input>&nbsp&nbsp&nbsp
                ${secondNumber}</div>
                
                
            </div>
            <br>
            <button onclick="submit()">Submit</button>
            <button onclick="trueReset()">Reset</button>
            </div>
            `;
            reset()
        }
        //controller

        function trueReset() {
            poeng = 0;
            updateNumbers();
            View();
        }

        function reset() {
            updateNumbers();
            View();
        }

        function updateNumbers() {
            firstNumber = getRandomNumber();
            secondNumber = getRandomNumber();
        }

        function getRandomNumber() {
            return Math.floor(Math.random() * 10);
        }

        function submit() {
            let inputkroko = document.getElementById('inputbox').value;
            if (inputkroko == "<") {
                if (firstNumber < secondNumber) {
                    poeng++;
                } else {
                    poeng--;
                }
            } else if (inputkroko == ">") {
                if (firstNumber > secondNumber) {
                    poeng++;
                } else {
                    poeng--;
                }
            } else if (inputkroko == "=") {
                if (firstNumber == secondNumber) {
                    poeng++;
                } else {
                    poeng--;
                }
            } else if (inputkroko == ""){
                alert("Ingen input!")
            }
            else {
                alert("Feil input!")
            }
            clear()
            View();
        }

        function clear() {
            let getValue = document.getElementById('inputbox');
            if (getValue.value != "") {
                getValue.value = "";
            }
        }

    </script>
    
</body>
</html>
